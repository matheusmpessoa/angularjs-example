<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>AngularJS Example</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    </head>

    <body>
        <h1>data-between-scope</h1><br>

        <p>Passando informação entre diferentes scopes</p>
        <div>
            <input type="text" ng-model="message.property">
            <p ng-repeat="i in [1]">
                <input type="text" ng-model="message.property">
                Você escreveu: <span ng-bind="message.property"></span>
            </p>
            <p>'FORA' - Você escreveu: <span ng-bind="message.property"></span></p>
        </div>
    </body>
</html>
