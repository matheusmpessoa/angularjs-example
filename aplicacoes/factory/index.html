<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Example</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="../angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <h1>factory</h1><br>

        <div class="container" ng-controller="myFactoryCtrl">
            <p>Adicionando Module, Controller e Factory</p>
            <ul>
                <li ng-repeat="art in artists">
                    <span ng-bind="art.name"></span> -
                    <span ng-bind="art.band"></span>
                </li>
            </ul>
        </div>
    </body>
</html>
