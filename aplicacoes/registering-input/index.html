<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Example</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="../angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <h1>registering-input</h1><br>

        <div class="container">
            <div ng-controller="mainController">
                Name:
                <label><input type="text" ng-model="inputData.name"></label>
                <br>
                Team:
                <label><input type="text" ng-model="inputData.team"></label>
                <br>
                <button class="btn btn-primary" ng-click="addPlayer()">Add player</button>
                <br>
                Filter by Name:
                <label><input type="text" ng-model="nameText" /></label>
                <br>
                <ul>
                    <li ng-repeat="player in players | filter:nameText | orderBy:'name'">
                    <span ng-bind="player.name"> - </span>
                    <span ng-bind="player.team"></span>
                </ul>
            </div>
        </div>
    </body>
</html>
